<!DOCTYPE html>
<!--
    Grace Choe
    The delete users list page for my Study Buddy admin website platform to see
    all active users and delete one accordingly.
-->

<html>
    <style>
        .button {
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            margin: 3px;
            transition-duration: 0.45s;
            cursor: pointer;
        }

        .buttonColor {
            background-color: white; 
            color: #4F62C5; 
            border: 2px solid #4e67f3;
        }

        .buttonColor:hover {
            background-color: #4e67f3;
            color: white;
        }

        header {
            width: 100%;
            padding: 20px;
            box-sizing: border-box; /* Include padding in width calculation */
            text-align: center;
        }

        section {
            display: inline-block;
            margin: 1.5%;
            width: 97%;
        }

        h1 {
            color: #364AB2;
            font-size: 36px;
            margin-top: 50px;
            text-align: center;
        }

        h2 {
            color: #5f75e1;
            text-align: center;
        }

        .container {
            margin-left: 50px;
            margin-bottom: 40px;
        }

        .contain {
            height: 120px;
            max-width: 100%;
            position: relative;
            border: 3px solid #A6B4FF;
            background-color: #A6B4FF;
            /* margin-top: 10px; */
            margin-bottom: 40px;
        }

        .buttons-container {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            display: flex; /* Added flex display */
            justify-content: center; /* Center horizontally */
            align-items: center;
        }

        .centerHeader {
            margin: 10;
            position: absolute;
            top: 10%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        img {
            height: auto;
            max-width: 99%;
            border: 5px solid #afbcff;
        }
    </style>

    <body class="delete-users-list-page">
        <!-- <div id="main-content"> -->
            <header id="title">
                <h1>Delete A User</h1>
                <h2>Click the delete button to delete a user.</h2>
            </header>

            <section>
                <div class="contain">
                    <div class="buttons-container">
                            <a href="home.html"><button class="button buttonColor">Home Page</button></a>
                            <a href="userAddForm.html"><button class="button buttonColor">Add User</button></a>
                            <a href="deleteUsersList.html"><button class="button buttonColor">Delete User</button></a>
                            <a href="allUsersList.html"><button class="button buttonColor">All Users</button></a>
                    </div>
                </div>
            </section>
        <!-- </div> -->

        <div class="container">
            <div id="userList">
                <!-- User data will be dynamically populated here -->
            </div>
        </div>

        <script>
            // Fetch user data from the server
            fetch('/allUsers')
                .then(response => response.text()) // Convert response to text
                .then(data => {
                    // Set HTML content of userList div with the data received
                    document.getElementById('userList').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    // Display an error message on the page
                    document.getElementById('userList').textContent = 'Error fetching user data. Please try again later.';
                });
        </script>

        <footer id="footnote">
            <p class="copyright">&copy; gchoe (Grace Choe)</p>
        </footer>
    </body>
</html>
